<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Reference</title>
</head>
<style>
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background: #f1f3f4;
        display: flex;
        justify-content: center;
        padding: 40px 0;
    }

    .form-container {
        background: #ffffff;
        width: 420px;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .form-container h1 {
        font-size: 20px;
        margin-bottom: 6px;
    }

    .form-container p {
        font-size: 13px;
        color: #555;
        margin-bottom: 20px;
    }

    .field {
        margin-bottom: 16px;
    }

    .field label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        color: #333;
    }

    .field input,
    .field select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    .field input:focus,
    .field select:focus {
        outline: none;
        border-color: #1a73e8;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #1a73e8;
        border: none;
        color: #fff;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background: #1669c1;
    }
</style>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Mess Fee Payment Confirmation</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="form-container">
            <h1>Mess Fee Payment Confirmation</h1>
            <p>Please fill this form after completing your mess fee payment.</p>

            <form>
                <div class="field">
                    <label>Name*</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>

                <div class="field">
                    <label>Roll Number*</label>
                    <input type="text" placeholder="Enter roll number" required>
                </div>

                <div class="field">
                    <label>Branch*</label>
                    <input type="text" placeholder="e.g. IT, CSE, ECE" required>
                </div>

                <div class="field">
                    <label>Year*</label>
                    <select required>
                        <option value="">Select year</option>
                        <option>I</option>
                        <option>II</option>
                        <option>III</option>
                        <option>IV</option>
                    </select>
                </div>

                <div class="field">
                    <label>Semester*</label>
                    <select required>
                        <option value="">Select semester</option>
                        <option>I</option>
                        <option>II</option>
                    </select>
                </div>

                <div class="field">
                    <label>Phone Number*</label>
                    <input type="tel" placeholder="10-digit mobile number" required>
                </div>

                <div class="field">
                    <label>Payment UTR / Reference Number*</label>
                    <input type="text" placeholder="Enter UTR / Reference No" required>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

    </body>

    </html>

</body>

</html>
